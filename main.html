<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
		<div class="container">
			<h1>My<span class="primary-color">Book</span>List</h1>

			<form id="book-form">
				<div class="form-group">
					<label for="title">Title</label>
					<input
						type="text"
						id="title"
						class="form-control"
					/>
				</div>
				<div class="form-group">
					<label for="author">Author</label>
					<input
						type="text"
						id="author"
						class="form-control"
					/>
				</div>
				<div class="form-group">
					<label for="isbn">ISBN#</label>
					<input
						type="text"
						id="isbn"
						class="form-control"
					/>
				</div>
				<input
					type="submit"
					value="Add Book"
					class="btn"
					id="submit"
				/>
			</form>

			<hr />

			<table class="table table-striped">
				<thead>
					<tr>
						<th>Title</th>
						<th>Author</th>
						<th>ISBN#</th>
						<th></th>
					</tr>
				</thead>
				<tbody id="book-list"></tbody>
			</table>
		</div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
